<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Créer votre rendez-vous</title>
</head>
<body>
    <header class="container-fluid bg-white d-flex justify-content-center">
        <img class="logo" src="assets/img/first-aid-kit.png" alt="">
    </header>

    <section class="vh-100 container d-flex justify-content-center align-items-center">
        <div class="w-100 row d-flex flex-column justify-content-center align-items-center">
            <div class="col-6 py-5">
                <label for="service" class="fs-4 py-2">Service :</label>
                <select id="service" name="service" class="col-2 form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="1">Ostéopathe</option>
                    <option value="2">Oncologie</option>
                    <option value="3">Ginécologue</option>
                </select>
                <label for="exampleFormControlTextarea1" class="fs-4 py-2">Motif :</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Douleurs au dos et à l’épaule..."></textarea>
            </div>
            <hr class="col-1 text-primary">
            <input class="col-2 my-3 text-white sblue" type="submit" value="Créer mon RDV">
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>
</html>
